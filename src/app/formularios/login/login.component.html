<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="bg-white p-4 rounded shadow">
    <h1 class="h3 mb-3 fw-normal text-center">Iniciar Sesión</h1>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        formControlName="email">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
    <div *ngIf="usuarioLogueado" class="alert alert-success" role="alert">
      ¡Bienvenido {{ usuarioLogueado }}!
    </div>
    <div *ngIf="loginError" class="alert alert-danger" role="alert">
      Error de inicio de sesión. Por favor, verifica tus credenciales.
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
    <p class="text-center mt-3">
      ¿Olvidaste tu contraseña? <a href="mailto:buenosvinosfuentesguillermo@gmail.com">Recupérala aquí</a>.
    </p>
  </form>
</div>
